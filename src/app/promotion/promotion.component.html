<section class="container">
  <div class="promotion" *ngIf="promoCode != '' || promoCode != null">
    <label for="promo-code">Have A Promo Code?</label>
    <input
      (keyup.enter)="checkPromotion()"
      type="text"
      id="promo-code"
      [(ngModel)]="promoCode"
    />
    <button type="button" (click)="checkPromotion()"></button>
  </div>

  <div class="summary">
    <ul>
      <li>
        Subtotal <span>{{ subTotal | currency: "VND":"code" }}</span>
      </li>
      <li>
        Tax <span>{{ getTax() | currency: "VND":"code" }}</span>
      </li>
      <li *ngIf="promoValue">
        Discount
        <span>{{ promoValue }}%</span>
      </li>
      <li class="total">
        Total
        <span>{{ getTotalPrice() | currency: "VND":"code" }}</span>
      </li>
    </ul>
  </div>

  <div class="checkout">
    <button type="button">Check Out</button>
  </div>
</section>
